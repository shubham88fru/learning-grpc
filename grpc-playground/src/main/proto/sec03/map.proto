syntax = "proto3";

package sec03;

//option java_multiple_files = true;
option java_package = "org.shubham.models.sec03";

enum BodyStyle {
  SUV = 0;
  SEDAN = 1;
  COUPE = 2;
}

message Car {
  string make = 1;
  string model = 2;
  int32 year = 3;
  BodyStyle body_style = 4;
}

message Dealer {
  map<int32, Car> inventory = 1;
}