syntax = "proto3";

package sec04;

import "sec04/common/address.proto";
import "sec04/common/car.proto";

//option java_multiple_files = true;
option java_package = "org.shubham.models.sec04";

message Person {
  string last_name = 1; //the values are field nums, not actual value assignments.
  optional int32 age = 2;
  sec04.common.Address address = 3;
  sec04.common.Car car = 4;
}