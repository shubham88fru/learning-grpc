syntax = "proto3";

package sec03;

//option java_multiple_files = true;
option java_package = "org.shubham.models.sec03";

message Person {
  string last_name = 1; //the values are field nums, not actual value assignments.
  int32 age = 2;
  string email = 3;
  bool employed = 4;
  double salary = 5;
  int64 bank_account_number = 6;
  sint32 balance = 7;
}