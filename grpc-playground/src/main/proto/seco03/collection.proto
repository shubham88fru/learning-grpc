syntax = "proto3";

package sec03;

//option java_multiple_files = true;
option java_package = "org.shubham.models.sec03";

message Book {
  string title = 1;
  string author = 2;
  int32 publication_year = 3;
}

message Library {
  string name = 1;
  repeated Book books = 2; //collection of books
}