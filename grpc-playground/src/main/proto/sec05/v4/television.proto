syntax = "proto3";

package sec05.v4;


//option java_multiple_files = true;
option java_package = "org.shubham.models.sec05.v4";

message Television {
  string brand = 1;

  reserved 2;
  reserved "year", "model";

  Type type = 3;
  
  int32 price = 4;
}

enum Type {
  HD = 0;
  UHD = 1;
  OLED = 2;
}